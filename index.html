<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./employee.css">
    <script src="https://kit.fontawesome.com/2c4fa591eb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="search">
        <h1 class="text-center mb-3 text-white">Display Country Details</h1>
        <div class="d-flex" role="search">
            <input class=" form-control me-2" id="cname" type="search" placeholder="Enter Country Name"
                aria-label="Search">
            <button class="btn btn-outline-success bg-white " onclick="displayCountry()" type="button"><i
                    class="fa-solid fa-magnifying-glass fa-beat-fade" style="color: #164dac;"></i></button>

        </div>
    </div>
    <div class=" mt-5 text-white" id="result">

    </div>
</body>
<script>
    function displayCountry() {
        country = cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json())
        .then(data=>displayData(data))
    }
    function displayData(cdata) {
        cname = cdata[0].name
        capital = cdata[0].capital
        flag = cdata[0].flag
        population = cdata[0].population
        currency = cdata[0].currencies[0].name
        symbol = cdata[0].currencies[0].symbol
        lang = cdata[0].languages[0].name

        result.innerHTML = `
        <div class="card container" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital:- ${capital}</li>
    <li class="list-group-item">Population:- ${population}</li>
    <li class="list-group-item">Currency:- ${currency}</li>
    <li class="list-group-item">Symbol:- ${symbol}</li>
    <li class="list-group-item">Language:- ${lang}</li>
  </ul>
</div>
        
        `
    }
</script>

</html>
